name: Build Android APK (Roxy OS)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  android:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # CHECKOUT
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # NODE
      # -----------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install npm dependencies
        run: npm install

      - name: Build Web (Vite)
        run: npm run build

      # -----------------------------
      # JAVA 21 (ðŸ”¥ VERY IMPORTANT)
      # -----------------------------
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # -----------------------------
      # CAPACITOR INSTALL
      # -----------------------------
      - name: Install Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android

      # -----------------------------
      # CAPACITOR INIT
      # -----------------------------
      - name: Capacitor Init
        run: |
          npx cap init Roxxy com.roxxy.app --web-dir=dist

      # -----------------------------
      # ADD ANDROID
      # -----------------------------
      - name: Add Android Platform
        run: npx cap add android

      # -----------------------------
      # SYNC
      # -----------------------------
      - name: Capacitor Sync
        run: npx cap sync android

      # -----------------------------
      # FIX JAVA / KOTLIN / GRADLE
      # -----------------------------
      - name: Fix Android Build Issues
        run: |
          echo "org.gradle.java.home=$JAVA_HOME" >> android/gradle.properties
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties
          echo "kotlinVersion=1.9.22" >> android/gradle.properties

          cat <<'EOF' >> android/app/build.gradle

          configurations.all {
              resolutionStrategy {
                  force "org.jetbrains.kotlin:kotlin-stdlib:1.9.22"
                  force "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.9.22"
                  force "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.22"
              }
          }
          EOF

      # -----------------------------
      # BUILD APK
      # -----------------------------
      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      # -----------------------------
      # UPLOAD APK
      # -----------------------------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: roxy-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

